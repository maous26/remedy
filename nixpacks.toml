# Nixpacks configuration for Railway

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.build]
# Clear entire .next directory contents (except cache mount) before build
cmds = ["rm -rf .next/server .next/static .next/BUILD_ID .next/*.json 2>/dev/null || true", "npm run build"]

[start]
cmd = "npm run start"
